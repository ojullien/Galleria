<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript" src="public/js/opacityrollover.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
$('div.navigation').css({'width' : '300px', 'float' : 'left'});
$('div.content').css('display', 'block');
var onMouseOutOpacity = 0.67;
$('#thumbs ul.thumbs li').opacityrollover({
mouseOutOpacity:onMouseOutOpacity,
mouseOverOpacity:1.0,
fadeSpeed:'fast',
exemptionSelector:'.selected'
});
var gallery = $('#thumbs').galleriffic({
delay:2500,
numThumbs:18,
preloadAhead:36,
enableTopPager:true,
enableBottomPager:true,
maxPagesToShow:5,
imageContainerSel:'#slideshow',
controlsContainerSel:'#controls',
captionContainerSel:'#caption',
loadingContainerSel:'#loading',
renderSSControls:true,
renderNavControls:true,
playLinkText:'Lancer diaporama',
pauseLinkText:'Arr&#234;ter diaporama',
prevLinkText:'&lsaquo; Photo pr&#233;c&#233;dente',
nextLinkText:'Photo suivante &rsaquo;',
nextPageLinkText:'&gt;&gt;',
prevPageLinkText:'&lt;&lt;',
enableHistory:false,
autoStart:false,
syncTransitions:true,
defaultTransitionDuration:900,
onSlideChange:function(prevIndex, nextIndex) {
this.find('ul.thumbs').children()
.eq(prevIndex).fadeTo('fast', onMouseOutOpacity).end()
.eq(nextIndex).fadeTo('fast', 1.0);
},
onPageTransitionOut:function(callback){this.fadeTo('fast', 0.0, callback);},
onPageTransitionIn:function(){this.fadeTo('fast', 1.0);}
});
});
</script>
